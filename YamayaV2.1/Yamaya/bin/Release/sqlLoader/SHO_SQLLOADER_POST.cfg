UPDATE 
(SELECT I.BRAND, I.BRANDSAL, I.BRANDMKT, I.ITEMGROUP, I.IMPORTER, I.COMPETITORGROUPSAL, I.COMPETITORGROUPMKT, 
	M.ITEMBRAND, M.ITEMSUBBRAND, M.ITEMWINETYPE, ITEMWINECOLOR, M.COUNTRYOFORIGIN, M.ITEMCATEGORY, M.ITEMAUTHENTICITY
 FROM DM_ITEM I, DM_ITEM_MAPPING M 
 WHERE I.ITEMCODE = M.ITEMCODE) T
SET BRAND=ITEMBRAND, BRANDSAL=ITEMSUBBRAND, BRANDMKT=ITEMWINETYPE, ITEMGROUP=ITEMWINECOLOR, IMPORTER=COUNTRYOFORIGIN, COMPETITORGROUPSAL=ITEMCATEGORY, COMPETITORGROUPMKT=ITEMAUTHENTICITY;


