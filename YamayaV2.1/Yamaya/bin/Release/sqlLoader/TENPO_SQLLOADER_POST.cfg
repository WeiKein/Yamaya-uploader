UPDATE 
(SELECT ST.STORESIZEDESCRIPTION1, ST.STORESIZEDESCRIPTION2, SZ.STORESIZEDESCJAPANESE, SZ.STORESIZEDESCENGLISH 
 FROM DM_STORE ST, DM_STORE_SIZE_MAPPING SZ 
 WHERE ST.STORESIZE = SZ.STORESIZE) T 
SET STORESIZEDESCRIPTION1=STORESIZEDESCJAPANESE, STORESIZEDESCRIPTION2=STORESIZEDESCENGLISH; 


UPDATE 
(SELECT ST.PREFECTUREDESCRIPTION1, AR.PREFECTUREJAPANESE, 
	ST.PREFECTUREDESCRIPTION2, AR.PREFECTUREENGLISH, 
	ST.AREADESCRIPTION1, AR.AREAJAPANESE, ST.AREADESCRIPTION2, 
	AR.AREAENGLISH, ST.DISTRICTDESCRIPTION1, AR.DISTRICTJAPANESE, 
	ST.DISTRICTDESCRIPTION2, AR.DISTRICTENGLISH 
 FROM DM_STORE ST, DM_AREA_MAPPING AR 
 WHERE ST.PREFECTURECODE = AR.AREACODE) T 
SET PREFECTUREDESCRIPTION1=PREFECTUREJAPANESE, PREFECTUREDESCRIPTION2=PREFECTUREENGLISH, 
    AREADESCRIPTION1=AREAJAPANESE, AREADESCRIPTION2=AREAENGLISH, 
    DISTRICTDESCRIPTION1=DISTRICTJAPANESE, DISTRICTDESCRIPTION2=DISTRICTENGLISH;